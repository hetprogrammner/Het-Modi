<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23CEJ070 - Practical-3(c) - Uppercase,Lowercase</title>
    <script>
        let s1 = prompt("Enter String: ");
        let s2 = "";
        function toogleString(s){
            for (let i of s) {
                if (i==i.toLowerCase()) {
                    s2+=i.toUpperCase();
                } else {
                    s2+=i.toLowerCase();
                    
                }
            }
            document.write(s2);
        }
        toogleString(s1);
    </script>
</head>
<body>
    
</body>
</html>
